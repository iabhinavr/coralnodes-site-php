name: Deploy

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags that match the pattern v*.*.*

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          cd app
          composer install
          npm install

      - name: Copy single file to remote
        uses: appleboy/scp-action@master
        with:
          source: "."
          target: "/home/abhinav/coralnodes-site-php"
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}

      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cp /home/abhinav/.env /home/abhinav/coralnodes-site-php/.env
            cp /home/abhinav/.env /home/abhinav/coralnodes-site-php/app/.env
            mkdir -p /home/abhinav/app/logs && touch /home/abhinav/app/logs/php_error.log
